system:
  hero_data:
    get: "getHeroData"
    put: "editHeroData"
  info_tiles:
    get: "getInfoTiles"
    post: "createInfoTile"
  info_tiles/{id}:
    get: "getInfoTile"
    put: "editInfoTile"
    delete: "deleteInfoTile"
  menu_items:
    get: "getMenuItems"
    post: "createMenuItem"
  menu_item/{id}:
    get: "getMenuItem"
    put: "editMenuItem"
    delete: "deleteMenuItem"
users:
  get: "getUsers"
  post: "createUser"
users/{id}:
  get: "getUser"
  put: "editUser"
  delete: "deleteUser"
teams:
  get: "getTeams"
  post: "createTeam"
teams/{id}:
  get: "getTeam"
  put: "editCTeam"
  delete: "deleteTeam"
competitions:
  get: "getCompetitions"
  post: "createCompetition"
competitions/{id}:
  get: "getCompetition"
  put: "editCompetition"
  delete: "deleteCompetition"

